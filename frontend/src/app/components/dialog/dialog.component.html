<div class="dialog">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content class="mat-typography">
        <p class="text-danger bold">{{ data.message }}</p>
        <p>¿Desea continuar?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial class="btn btn-danger">No</button>
        <button mat-button [mat-dialog-close]="true" class="btn btn-success">Sí</button>
    </mat-dialog-actions>
</div>
